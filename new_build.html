<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png">
    <title>Circuit City™</title>

    <!--  CSS LINK -->
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONT LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME LINKS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ICON LINK -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="images/logo.png" alt=""></a> <!-- Logo -->

        <ul class="navmenu">    <!-- Nav Bar -->
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="buildPC.html">Build A PC</a></li>
        </ul>

        <div class="nav-icon">  <!-- Nav Bar Icons -->
            <a href="#"><i class='bx bx-search' id="search-icon"></i></a>
            <a href="#"><i class='bx bx-user' id="user-icon"></i></a>
            <a href="#"><i class='bx bx-cart' id="cart-icon"></i></a>

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>

        <!-- Cart -->
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
                
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Buy Now</button>
            <i class='bx bx-x' id="close-cart"></i>
        </div>

        <!-- Signup Modal -->
        <div id="signup-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <br>
                <form>
                    <h3>Returning Users:</h3>
                    <button type="submit"><a href="login.html">Log-In</a></button>
                    <h3>Create a New Account:</h3>
                    <button type="submit"><a href="signup.html">Sign Up</a></button>
                </form>
            </div>
        </div>
    </header>

    <!-- NEW BUILD [WORK IN PROGRESS]-->
    <div class="new-build-heading">
        <h1>Choose Your Parts</h1>
    </div>

    <div class="filters">
        <label>Filter by Brand:</label>
        <select id="brand-filter">
            <option value="">All</option>
            <option value="brand1">Brand 1</option>
            <option value="brand2">Brand 2</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <div id="component-list">
        <!-- Component cards will be dynamically added here through javascript -->
    </div>

    <div class="build-list">
        <h2>Build List</h2>
        <ul id="build-items">
            <!-- Selected components will be dynamically added here through javascript -->
        </ul>
        <p>Total Cost: <span id="total-cost">$0</span></p>
    </div>


    <div class="end-text">
        <p>Copyright © 2023. All Rights Reserved. Designed By Circuit City</p>
    </div>  

    <!--JavaScript file-->
    <script src="script.js"></script>
</body>
</html>
